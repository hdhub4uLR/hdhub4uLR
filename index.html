    body {

    .container {

    .logo {

    .logo img {

    .input-area {

    }

    #movieInput {

      font-size: 16px;
      padding: 14px;

      border-radius: 12px;
      width: 100%;
    }

    #movieInput:focus {
      border-color: #00b882;
      outline: none;
    }

    #pasteBtn {

      padding: 14px 18px;
      background: #00b882;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      max-width: 120px;
    }

    #pasteBtn:hover {
      background: #009e6a;
    }

    #movieNameBox {
      background: #f1fdf9;
      border-left: 5px solid #00b882;
      padding: 16px;
      border-radius: 10px;
      font-weight: 600;
      color: #007e5a;
      text-align: center;
      margin-bottom: 20px;
      min-height: 48px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow-x: auto;
    }

    #downloadBtn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 16px 0;
      background: linear-gradient(90deg, #00c28a, #009e6a);
      color: white;
      font-size: 17px;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      opacity: 0.5;
      pointer-events: none;
      transition: 0.3s;
    }

    #downloadBtn.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    #downloadBtn:hover {
      background: linear-gradient(90deg, #009e6a, #007a52);
    }

    /* Social Buttons */
    .social-links {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .social-btn.instagram {
      background: linear-gradient(45deg, #feda75, #d62976, #962fbf);
    }

    .social-btn.instagram:hover {
      background: linear-gradient(45deg, #d62976, #962fbf);
    }

    .social-btn.facebook {
      background-color: #3b5998;
    }

    .social-btn.facebook:hover {
      background-color: #2d4373;
    }

    /* Icon styling */
    .social-btn svg {
      display: block;
      fill: white;
    }

    @media (max-width: 480px) {
      .input-area {
        flex-direction: column;
      }

      #pasteBtn,
      #movieInput {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="input-area">

  <script>
    const pasteBtn = document.getElementById("pasteBtn");
    const movieInput = document.getElementById("movieInput");
    const movieNameBox = document.getElementById("movieNameBox");
    const downloadBtn = document.getElementById("downloadBtn");
    const baseURL =
      "https://pub-ed0ca22af5c04301b7abe9dac4aaf9bc.r2.dev/";

    pasteBtn.addEventListener("click", async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          movieInput.value = text;
          updateUI(text);
        } else {
          alert("Clipboard is empty!");
        }
      } catch (err) {
        alert("Clipboard access failed: " + err);
      }
    });

    movieInput.addEventListener("input", () => {
      updateUI(movieInput.value.trim());
    });

    function updateUI(name) {
      if (name) {
        movieNameBox.textContent = ` ${name} `;
        downloadBtn.href = baseURL + encodeURIComponent(name);
        downloadBtn.classList.add("enabled");
      } else {
        movieNameBox.textContent = ' ᒪᑌᑕKY ᑕOᗪEᖇᔕ ';
        downloadBtn.href = "#";
        downloadBtn.classList.remove("enabled");
      }
    }
  </script>
